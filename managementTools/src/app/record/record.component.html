<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date" class="date-cell">
      <th mat-header-cell *matHeaderCellDef>日付</th>
      <td mat-cell *matCellDef="let data"> {{data.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="first">
      <th mat-header-cell *matHeaderCellDef>1位</th>
      <td mat-cell *matCellDef="let data"> {{data.first}} </td>
    </ng-container>
  
    <ng-container matColumnDef="second">
      <th mat-header-cell *matHeaderCellDef>2位</th>
      <td mat-cell *matCellDef="let data"> {{data.second}} </td>
    </ng-container>
  
    <ng-container matColumnDef="third">
      <th mat-header-cell *matHeaderCellDef>3位</th>
      <td mat-cell *matCellDef="let data"> {{data.third}} </td>
    </ng-container>

    <ng-container matColumnDef="forth">
        <th mat-header-cell *matHeaderCellDef>4位</th>
        <td mat-cell *matCellDef="let data"> {{data.forth}} </td>
      </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="info"></tr>
    <tr mat-row *matRowDef="let row; columns: info;"></tr>
  </table>
