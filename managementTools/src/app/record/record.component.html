
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" (focus)="placeFocus()" (blur)="placeBlur()">
</mat-form-field>

<div class="data-table mat-elevation-z8">
<table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="date" class="date-cell">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>日付</th>
      <td mat-cell *matCellDef="let data"> {{data.date}} </td>
    </ng-container>
    <ng-container matColumnDef="first">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>1位</th>
      <td mat-cell *matCellDef="let data"> {{data.first}} </td>
    </ng-container>
    <ng-container matColumnDef="second">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>2位</th>
      <td mat-cell *matCellDef="let data"> {{data.second}} </td>
    </ng-container>
    <ng-container matColumnDef="third">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>3位</th>
      <td mat-cell *matCellDef="let data"> {{data.third}} </td>
    </ng-container>
    <ng-container matColumnDef="forth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>4位</th>
        <td mat-cell *matCellDef="let data"> {{data.forth}} </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="info"></tr>
    <tr mat-row *matRowDef="let row; columns: info;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 30]" showFirstLastButtons></mat-paginator>
</div>
