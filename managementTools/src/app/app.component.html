<main>
    <nav mat-tab-nav-bar mat-align-tabs="center">
        <a mat-tab-link
            *ngFor="let link of links; let i = index"
            [routerLink]="link.path"
            [active]="activeLinkIndex === i"
            (click)="activeLinkIndex = i">
            {{link.label}}
        </a>
    </nav>  
    <router-outlet></router-outlet>
</main>
